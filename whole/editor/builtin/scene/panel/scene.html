<link rel="import" href="packages://ui-kit/widget/index.html">
<link rel="import" href="scene-view.html">

<dom-module id="editor-scene">
  <link rel="import" type="css" href="scene.css">

  <template>
    <editor-toolbar>
      <div id="align-buttons" class="flex-none layout horizontal center center-justified">
        <editor-button disabled="{{!_alignValid(selection)}}" title="[[_T('SCENE.align_top')]]" class="btn" on-click="_onAlignTop">
          <img src="../icon/align-top.png">
        </editor-button>

        <editor-button disabled="{{!_alignValid(selection)}}" title="[[_T('SCENE.align_v_center')]]" class="btn" on-click="_onAlignVCenter">
          <img src="../icon/align-v-center.png">
        </editor-button>

        <editor-button disabled="{{!_alignValid(selection)}}" title="[[_T('SCENE.align_bottom')]]" class="btn" on-click="_onAlignBottom">
          <img src="../icon/align-bottom.png">
        </editor-button>

        <editor-button disabled="{{!_alignValid(selection)}}" title="[[_T('SCENE.align_left')]]" class="btn" on-click="_onAlignLeft">
          <img src="../icon/align-left.png">
        </editor-button>

        <editor-button disabled="{{!_alignValid(selection)}}" title="[[_T('SCENE.align_h_center')]]" class="btn" on-click="_onAlignHCenter">
          <img src="../icon/align-h-center.png">
        </editor-button>

        <editor-button disabled="{{!_alignValid(selection)}}" title="[[_T('SCENE.align_right')]]" class="btn" on-click="_onAlignRight">
          <img src="../icon/align-right.png">
        </editor-button>

        <span style="margin:0px 5px;"> | </span>

        <editor-button disabled="{{!_distributeValid(selection)}}" title="[[_T('SCENE.distribute_top')]]" class="btn" on-click="_onDistributeTop">
          <img src="../icon/distribute-top.png">
        </editor-button>

        <editor-button disabled="{{!_distributeValid(selection)}}" title="[[_T('SCENE.distribute_v_center')]]" class="btn" on-click="_onDistributeVCenter">
          <img src="../icon/distribute-v-center.png">
        </editor-button>

        <editor-button disabled="{{!_distributeValid(selection)}}" title="[[_T('SCENE.distribute_bottom')]]" class="btn" on-click="_onDistributeBottom">
          <img src="../icon/distribute-bottom.png">
        </editor-button>

        <editor-button disabled="{{!_distributeValid(selection)}}" title="[[_T('SCENE.distribute_left')]]" class="btn" on-click="_onDistributeLeft">
          <img src="../icon/distribute-left.png">
        </editor-button>

        <editor-button disabled="{{!_distributeValid(selection)}}" title="[[_T('SCENE.distribute_h_center')]]" class="btn" on-click="_onDistributeHCenter">
          <img src="../icon/distribute-h-center.png">
        </editor-button>

        <editor-button disabled="{{!_distributeValid(selection)}}" title="[[_T('SCENE.distribute_right')]]" class="btn" on-click="_onDistributeRight">
          <img src="../icon/distribute-right.png">
        </editor-button>
      </div>
    </editor-toolbar>
    <div id="border" class="border flex-1">
      <editor-loader id="loader" mask text="[[_T('SHARED.loading')]]"></editor-loader>
      <div id="dropArea" class="fit" hidden></div>
    </div>
    <editor-toolbar>
      <div class="path select">[[itemPath]]</div>
    </editor-toolbar>
  </template>

  <script type="text/javascript" src="scene.js"></script>
</dom-module>
